<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Levant Personeel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              levant: {
                black: '#0a0a0a',
                dark: '#1c1917',
                gold: '#d4af37',
                goldlight: '#f3e5ab',
                gray: '#292524',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* iPad & touch: grotere leesbare basis en tap-targets (min ~44px) */
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        background-color: #0a0a0a;
        color: #f5f5f4;
      }
      @media (min-width: 768px) {
        html { font-size: 18px; }
      }
      @media (min-width: 1024px) {
        html { font-size: 18px; }
      }
      /* Touch targets minimaal ~44px voor iPad */
      @media (pointer: coarse) {
        button, [role="button"], .touch-target { min-height: 2.75rem; min-width: 2.75rem; }
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 3px;
      }
    </style>

{

    "react": "https://esm.sh/react@^19.2.4",

    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
